<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">

                <h1>jQuery Mortgage Calculator</h1><hr>
            
        </head>
    <body>
      <div>
            <p>Loan Balance
                 </p><br>
                        
            <p>Interest Weight (%)
                 </p><br>
                        
            <p>Loan Term (years)
                 </p><br>

            <p>Period
                 </p><br>
        </div>

                    <input type="number" Id="loanBalance" /><br>
                    <input type="number" Id="interest" /><br>
                    <input type="number" Id="loanTerm" /><br>
                    
                    <select type="text" id="period">
                        <option value="12">Monthly</option>
                        <option value="24">Bimonthly</option>
                    </select><br>

                    <button type="submit" id="button">Calculate</button><br>

        <p id="result"></p>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>               
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
            
    </body>
</html>
